<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Glamour Gaze Fashion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .message-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            position: relative;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        a {
            color: #6cb2eb;
            text-decoration: none;
        }

        .phone-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6cb2eb;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .phone-btn:hover {
            background-color: #4f8dca;
        }

        /* Celebration Animation */
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(-100vh) rotate(720deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: confetti 4s linear infinite;
        }

        .confetti:nth-child(2n) {
            background-color: #00f;
            animation-delay: 2s;
        }

        .confetti:nth-child(3n) {
            background-color: #0f0;
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <!-- Celebration Confetti -->
        <div class="confetti"></div>
        <div class="confetti" style="left: 10%;"></div>
        <div class="confetti" style="left: 20%;"></div>
        <div class="confetti" style="left: 30%;"></div>
        <div class="confetti" style="left: 40%;"></div>
        <div class="confetti" style="left: 50%;"></div>
        <div class="confetti" style="left: 60%;"></div>
        <div class="confetti" style="left: 70%;"></div>
        <div class="confetti" style="left: 80%;"></div>
        <div class="confetti" style="left: 90%;"></div>
        
        <h2>Your Order Placed Successfully!</h2>
        <p>Within a few hours, one of our representatives will confirm your order. Thanks for shopping with Glamour Gaze Fashion.</p>
        <p>Return to <a href="index.html">Home Page</a></p>
        
        <!-- Phone Call Button -->
        <a href="tel:+8801301749639" class="phone-btn">Call Us: +8801301749639</a>

        
    </div>
</body>
</html>
